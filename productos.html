<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Mantén el head como estaba -->
  <style>
    /* Agrega estos nuevos estilos */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      transition: right 0.3s;
      z-index: 100;
      padding: 20px;
      overflow-y: auto;
    }
    
    .cart-panel.open {
      right: 0;
    }
    
    .cart-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 99;
      display: none;
    }
    
    .cart-overlay.active {
      display: block;
    }
    
    .cart-item {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
    }
    
    .cart-total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
      text-align: right;
    }
    
    .checkout-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Mantén tu header y main como estaban -->

  <!-- Agrega esto al final del body -->
  <div class="cart-overlay"></div>
  
  <div class="cart-panel">
    <h2>Tu Carrito</h2>
    <div class="cart-items-container">
      <!-- Los productos se agregarán aquí dinámicamente -->
    </div>
    <div class="cart-total">
      Total: $<span id="total-price">0</span>
    </div>
    <button class="checkout-btn">Finalizar Compra</button>
  </div>

  <script>
    // Carrito de compras
    const cart = [];
    const cartPanel = document.querySelector('.cart-panel');
    const cartOverlay = document.querySelector('.cart-overlay');
    const cartItemsContainer = document.querySelector('.cart-items-container');
    const totalPriceElement = document.getElementById('total-price');
    const cartIcon = document.querySelector('.cart-icon');

    // Abrir/cerrar carrito
    cartIcon.addEventListener('click', () => {
      cartPanel.classList.toggle('open');
      cartOverlay.classList.toggle('active');
    });

    cartOverlay.addEventListener('click', () => {
      cartPanel.classList.remove('open');
      cartOverlay.classList.remove('active');
    });

    // Función para agregar productos
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function() {
        const productCard = this.closest('.product-card');
        const product = {
          id: productCard.dataset.id || Date.now(),
          name: productCard.querySelector('.product-title').textContent,
          price: parseFloat(productCard.querySelector('.product-price').textContent.replace('$','').replace('.','')),
          image: productCard.querySelector('img').src,
          quantity: 1
        };

        // Verificar si el producto ya está en el carrito
        const existingItem = cart.find(item => item.id === product.id);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push(product);
        }

        updateCart();
        
        // Animación de confirmación
        this.textContent = '✓ Agregado';
        setTimeout(() => {
          this.textContent = 'Agregar al carrito';
        }, 1000);
      });
    });

    // Actualizar el carrito
    function updateCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.quantity;
        
        const cartItemElement = document.createElement('div');
        cartItemElement.className = 'cart-item';
        cartItemElement.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h4>${item.name}</h4>
            <p>$${item.price.toLocaleString()} x ${item.quantity}</p>
            <p>Subtotal: $${(item.price * item.quantity).toLocaleString()}</p>
            <button class="remove-item" data-id="${item.id}">Eliminar</button>
          </div>
        `;
        cartItemsContainer.appendChild(cartItemElement);
      });

      totalPriceElement.textContent = total.toLocaleString();
      document.querySelector('.cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

      // Agregar eventos a los botones de eliminar
      document.querySelectorAll('.remove-item').forEach(button => {
        button.addEventListener('click', function() {
          const itemId = this.dataset.id;
          const itemIndex = cart.findIndex(item => item.id === itemId);
          if (itemIndex !== -1) {
            cart.splice(itemIndex, 1);
            updateCart();
          }
        });
      });
    }

    // Finalizar compra
    document.querySelector('.checkout-btn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('El carrito está vacío');
        return;
      }
      alert(`Compra realizada por $${totalPriceElement.textContent}\nGracias por su compra!`);
      cart.length = 0;
      updateCart();
      cartPanel.classList.remove('open');
      cartOverlay.classList.remove('active');
    });
  </script>
</body>
</html>
