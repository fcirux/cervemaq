<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fabricación de maquinaria para cervecería artesanal e industrial. Equipos de calidad en Argentina.">
  <title>CERVEMAQ - Ingeniería Cervecera | Maquinaria para Cerveza</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #e67e22;
      --secondary: #2c3e50;
      --light: #ecf0f1;
      --dark: #34495e;
      --white: #ffffff;
      --text: #333333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: 
        /* Overlay semi-transparente */
        linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)),
        /* Logo como fondo */
        url('Logo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .welcome-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 10vh;
      text-align: center;
    }
    
    .welcome-title {
      font-family: 'Montserrat', sans-serif;
      color: var(--secondary);
      font-size: 3.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      background-color: rgba(255,255,255,0.8);
      padding: 1rem 2rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    
    .welcome-subtitle {
      font-size: 1.5rem;
      background-color: rgba(255,255,255,0.8);
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      max-width: 80%;
    }
    
    /* Eliminamos el header original */
    header {
      display: none;
    }
    
    /* Botón flotante de WhatsApp mejorado */
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #25D366;
      color: white;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 99;
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .whatsapp-float:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .welcome-title {
        font-size: 2.5rem;
        padding: 0.8rem 1.5rem;
      }
      
      .welcome-subtitle {
        font-size: 1.2rem;
      }
      
      body {
        background-attachment: scroll;
      }
      
      .whatsapp-float {
        width: 60px;
        height: 60px;
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1 class="welcome-title">BIENVENIDOS A CERVEMAQ</h1>
    <p class="welcome-subtitle">Ingeniería especializada en maquinaria cervecera</p>
  </div>
  
  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/5493546525687" target="_blank" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
  </a>
</body>
</html>
