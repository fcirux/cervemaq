<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CERVEMAQ - Ingeniería Cervecera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #e67e22;
      --secondary: #2c3e50;
      --light: #ecf0f1;
      --white: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    .logo-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Logo.jpg') no-repeat center center;
      background-size: contain;
      opacity: 0.2;
      z-index: 0;
    }
    
    .content {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    
    .welcome-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      color: var(--secondary);
      margin-bottom: 1rem;
      background-color: rgba(255,255,255,0.8);
      padding: 1rem 2rem;
      border-radius: 8px;
    }
    
    .welcome-subtitle {
      font-size: 1.5rem;
      color: var(--secondary);
      background-color: rgba(255,255,255,0.8);
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      max-width: 80%;
    }
    
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #25D366;
      color: white;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 100;
      transition: all 0.3s;
    }
    
    .whatsapp-float:hover {
      transform: scale(1.1);
    }
    
    @media (max-width: 768px) {
      .welcome-title {
        font-size: 2.5rem;
        padding: 0.8rem 1.5rem;
      }
      
      .welcome-subtitle {
        font-size: 1.2rem;
      }
      
      .whatsapp-float {
        width: 60px;
        height: 60px;
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-background"></div>
  
  <div class="content">
    <h1 class="welcome-title">BIENVENIDOS A CERVEMAQ</h1>
    <p class="welcome-subtitle">Ingeniería especializada en maquinaria cervecera</p>
  </div>
  
  <a href="https://wa.me/5493546525687" target="_blank" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
  </a>
</body>
</html>
